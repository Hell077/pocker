name: Lint Frontend

on: [pull_request, push]

jobs:
  lint:
    name: Lint TS/JS code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: apps/frontend

      - name: Run ESLint with ReviewDog
        working-directory: apps/frontend
        run:
          npx eslint src --ext .ts,.tsx | reviewdog -efm="%f:%l:%c: %m" -name="eslint" -reporter=github-pr-review -filter-mode=added
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
