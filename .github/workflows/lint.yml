name: Lint Check

on:
  pull_request:
    branches: [main, develop, feat/**]
  push:
    branches: [main, develop, feat/**]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-go:
    name: ðŸ§¼ Golang Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Install golangci-lint and reviewdog
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b /usr/local/bin v1.55.2
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin

      - name: Run golangci-lint
        working-directory: apps/Backend
        run: |
          golangci-lint run --timeout=5m \
          | reviewdog -f=golangci-lint -reporter=github-pr-review -fail-on-error=true
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint-frontend:
    name: ðŸŽ¨ TypeScript ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Install reviewdog
        run: |
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh \
          | sh -s -- -b /usr/local/bin

      - name: Run ESLint with reviewdog
        working-directory: apps/frontend
        run: |
          npx eslint src --ext .ts,.tsx \
          | reviewdog -f=eslint -reporter=github-pr-review -fail-on-error=true
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint-style:
    name: ðŸ’… Stylelint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Install reviewdog
        run: |
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh \
          | sh -s -- -b /usr/local/bin

      - name: Run Stylelint with reviewdog
        working-directory: apps/frontend
        run: |
          npx stylelint "**/*.{css,scss}" \
          | reviewdog -f=stylelint -reporter=github-pr-review -fail-on-error=true
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
